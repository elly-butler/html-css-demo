<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="site.css">
    <title>Welcome to HTML</title>
    <script>
        var quantity = 5; // new variable, new name
        var updated = mulitplyBy2(quantity);

        function mulitplyBy2(num) {
            num = num * 2;
            return num;
        }
        mulitplyBy2(quantity);
        
        console.log(quantity); // writes 5, this isn't looking at the return from the function!
        console.log(updated); // writes 10, this is from the function return output!



    </script>
</head>

<body>
