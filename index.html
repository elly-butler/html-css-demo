<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="site.css">
    <title>Welcome to HTML</title>
    <script>
        const original = {
            customerId: 3,
            firstName: 'John',
            lastName: 'Doe'
        };

        const updates = {
            firstName: 'Johnny',
            lastName: 'Doe'
        }

        // 1. using spread ...
        let copy1 = {
            ...original, // copies in all 'original' first
            ...updates // overwrites any that exist from the updates
        };

        // 2. using  Object.assign() method, same result as #1 (but more verbose)
        let copy2 = Object.assign(
            {}, //start with an empty object, so no null reference occurs
            original, // copies in all 'original' first
            updates // you get the idea, same as spread above
        );

        // 3. field by field copy, must know which is proper source for each property
        let copy3 = {
            customerId: original.customerId,
            firstName: updates.firstName
     lastName: updates.lastName
        }


    </script>
</head>

<body>
    <h1>Welcome to HTML 3</h1>
    <div class="main">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga obcaecati aut molestias quae exercitationem ut
            ipsa culpa nostrum corporis! Labore possimus quae unde itaque, placeat id? Incidunt eaque quae mollitia?</p>
    </div>
</body>

</html>
